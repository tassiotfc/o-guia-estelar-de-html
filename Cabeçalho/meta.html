<head>
    <!--Metas importantes para SEO (Search Engine Optimization) -->

    <!--codificacao de caracteres especiais-->
    <meta charset="UTF-8">

    <!--portabilidade dos dispotivos mobiles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--autor da page-->
    <meta name="author" content="Tassio Fernandes">

    <!--ajuda os motores de busca identificar a descricao do site-->
    <meta name="description" content="Um website para iniciantes em programacao">

    <!--indica se o robo do google pode indexar ou seguir links da page
        index: o site é indexado pelos motor
        noindex: o site não é indexado
        follow: todos os proximos links da pagina podem ser consultados 
                pelo motor
        nofollow: o contrário de follow

        Somente faz sentido o uso deste meta caso queiramos usar: 
            - noindex ou nofollow
        
    -->
    <meta name="robots" content="index, follow">

    <!-- 
        Existem metadados personalizados por empresas, como, 
        Facebook e Twitter, por exemplo.

        Facebook: Open Graph (og)
        Twitter: twitter
    -->

    <!--
        Facebook
        
        Uma pagina com as metas abaixo, ao ser compartilhada no
        facebook carrega a imagem, descrição e titulo como conteudos 
        da publicacao.
        Caso contrario, eh carregado algo da propria pagina.
    -->
    <meta property="og:image" content="https://ia.media-imdb.com/images/rock.jpg" />
    <meta property="og:description" content="Sean Connery found fame and fortune as the
           suave, sophisticated British agent, James Bond." />
    <meta property="og:title" content="The Rock" />

    <!--
        Twitter
    -->
    <meta name="twitter:title" content="Rocketseat">

</head>
