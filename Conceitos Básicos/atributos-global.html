<!--
    Atributos globais mais utilizados

    - class
    - contenteditable: ativar/desativar edição de conteúdo
    - data-*
    - hidden 
    - id
    - style
    - tabindex (ordenar a seleção do conteúdo usando o TAB)
    - title
-->

<div class="carrinho" contenteditable="true" tabindex="3">
    conteúdo
</div>

<div class="carrinho" data-id="" id="name" style="color: brown;" tabindex="2">
    conteúdo
</div>

<div class="carrinho" hidden tabindex="1">
    conteúdo
</div>
